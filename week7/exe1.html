<!DOCTYPE html>
<html>
<head>
    <title>week7 exe1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/exe1style.css">
<script src="https://kit.fontawesome.com/a8bb49ec40.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i id="icon" class="fa-solid fa-dragon"></i>

      </a>
    </div>

    
    <div style="padding-left:16px">
      <h2>Responsive Topnav Example</h2>
      <p>Resize the browser window to see how it works.</p>
    </div>
    
    <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
      var icon = document.getElementById("icon");
      if (icon.className === "fa-solid fa-dragon") {
        icon.className = " fa-solid fa-broom";
      } else {
        icon.className = "fa-solid fa-dragon";
      }
    }
    </script>
    
    </body>
    </html>
