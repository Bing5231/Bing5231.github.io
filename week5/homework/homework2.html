<!DOCTYPE html>
<html>

<head>
    <title>Week 5 Homework 2</title>

    <link rel="stylesheet" href="css/homework2style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    
</head>

<body>
    <div id="container">
        <div class="headerbar"> 
            <div class="header">
                <img src="images/Screenshot 2021-09-13 204156.png" width="20%">
            </div>
            <div class="headerright">
                <div class="phone">
                    <p>016-201 8803</p>
                </div>
                <div class="menu">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
            </div>
            </div>
            
        </div>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="images/space1.png" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/space2.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/space3.png" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        
        <div class="textbar">
            <div class="text1">
                <p>text content</p>
            </div>
            <div class="text2">
                <p>Side bar</p>
            </div>
        </div>
        <div class="footer">
            <h2 class="Side">Side</h2>
            <h2 class="Side">Side</h2>
            <h2 class="Side">Side</h2>
            <h2 class="Side">Side</h2>
        </div>

        
            
            <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>

    </div>
</body>

</html>
